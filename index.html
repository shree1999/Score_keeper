<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript-Project</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper clearfix container">
        <div class="row">
            <div class="col-6 player-1-pannel active text-center" id="pannel1">
                <div class="player-name" id="name-1">Player-1</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-box">
                    <button class="player-button"id="player1">Player-1</button>
                </div>
            </div>
            <div class="col-6 player-2-pannel text-center" id="pannel2">
                <div class="player-name" id="name-2">Player-2</div>
                <div class="player-score" id="score-2">0</div>
                <div class="player-box">
                    <button class="player-button" id="player2">Player-2</button>
                </div>
            </div>
        </div>
        <button class="btn-new" id="btn-new">New Game</button>

        <input type="number" id="input" placeholder="Number-of-Games" min="0" max="30">
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
